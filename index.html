<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Task Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-info">
    <div class="container text-center bg-">
        <h1 class="">Counter Game</h1>
        <div class="row mt-5">
            <div class="col border-1 rounded-2  d-flex justify-content-center ">
                <!-- Hover added -->
                <button type="submit" class="btn btn-dark text-white less disabled ">-</button>
                <div class="border-2 rounded-2 w-25 fs-1 number">0</div>
                <button type="submit" class="btn btn-dark text-white add">+</button>
            </div>

        </div>
        <div class="row mt-5">
            <div class="col border-1 rounded-2  d-flex justify-content-center ">

                <button type="submit" class="btn btn-dark text-white reset disabled">reset</button>
            </div>

        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
